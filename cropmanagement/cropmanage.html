<!DOCTYPE html>
<html>
<head>
    <title>Crop Management - FarmTrack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/bg-image3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: brown;
        }

        h2, h3 {
            margin-top: 30px;
            color: brown;
        }

        p {
            margin-bottom: 10px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #555;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FarmTrack Crop Management Dashboard</h1>
        
        <h2>Watering Schedule</h2>
        <p>Select the area of your farm:</p>
        <select id="farmArea">
            <option value="small">Small (up to 1 acre)</option>
            <option value="medium">Medium (1 - 5 acres)</option>
            <option value="large">Large (5+ acres)</option>
        </select>
        
        <p>Select the crop:</p>
        <select id="crop">
            <option value="tomato">Tomato</option>
            <option value="potato">Potato</option>
            <option value="wheat">Wheat</option>
            <option value="corn">Corn</option>
            <option value="cucumber">Cucumber</option>
            <!-- Add more crop options -->
        </select>
        
        <p>Select the season:</p>
        <select id="season">
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="autumn">Autumn</option>
            <option value="winter">Winter</option>
        </select>
        
        <button onclick="calculateWateringSchedule()">Calculate Watering Schedule</button>
        
        <h3>Watering Reminders</h3>
        <ul id="wateringReminders"></ul>
        <button onclick="calculateFertilizationSchedule()">Calculate Fertilizing Schedule</button>
        
        <h3>Fertilizing Reminders</h3>
        <ul id="fertilizationReminders"></ul>
    </div>
    
    <script src="cropcal.js"></script>
</body>
</html>
