<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmTrack Crop Calendar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
   /* Center the container vertically and horizontally */
   body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: url('/bg-image3.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
    }

    /* Styles for the container */
    .container {
      width: 80%; /* Adjust width as needed */
      max-width: 600px; /* Max width for better readability */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Styling for headings */
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
      text-transform: uppercase;
    }

    /* Styling for labels */
    .label {
      font-weight: bold;
      color: #555;
    }

    /* Styling for input and select boxes */
    .input-box,
    .select-box {
      width: calc(100% - 22px);
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      font-size: 16px;
    }

    /* Button styles */
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #8B4513; /* Brown color */
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #A0522D; /* Darker brown color on hover */
    }

    /* Additional styles for crop suggestions */
    .crop-suggestions {
      margin-top: 20px;
    }

    /* Styling for crop suggestions data */
    .crop-suggestions p {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FarmTrack Crop Calendar</h1>
    <form id="crop-form">
      <div class="form-group">
        <label for="month">Select Month:</label>
        <select id="month" class="select-box">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Select Your Location:</label>
        <select id="location" class="select-box">
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>
      <div class="button-group">
        <button type="submit" class="btn">Get Crop Suggestions</button>
        <button type="button" id="reset-btn" class="btn">Reset</button>
      </div>
    </form>
    <div id="crop-list" class="crop-suggestions"></div>
  </div>

  <script src="cropcal.js"></script>
</body>
</html>
